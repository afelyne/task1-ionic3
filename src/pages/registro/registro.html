<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Ingresa tus datos:</h3>

  <!--Formulario-->
  <ion-list>
    <ion-item>  
      <ion-input [(ngModel)]="inputText" placeholder="Nombre(s)"></ion-input>
    </ion-item>
    <ion-item>  
        <ion-input [(ngModel)]="inputLastName" placeholder="Apellidos"></ion-input>
    </ion-item>
    <ion-item>  
        <ion-input placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>  
        <ion-input placeholder="Confirmar E-mail"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="saveData()">Enviar</button>
  <button ion-button (click)="loadData()">Cargar Datos</button>
  
</ion-content>
